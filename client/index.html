<html ng-app="thingsApp">
<head>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  	
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="/js/app.js"></script>
  
    <style>
      #map {
        width:50%;
        height: 50%;
      }
    </style>
      
</head>
<body id="MainWrap" ng-controller="ThingListController">

  <div class="panel panel-default">
    <div class="panel-heading">
			<h1>{{title}}</span></h1>
		</div>
		<div class="panel-body">
      <ul>
        <li ng-repeat="x in things">
          <span>{{x.name}}</span>
          <p>{{x.description}}</p>
          <p>{{x.latitude}}</p>
          <p>{{x.longitude}}</p>
        </li>
      </ul>
    </div>
  </div>
  
  <div id="map"></div>
  
  <script>

  </script>
  <div ng-repeat="thing in things">
    
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzFGwecORUEOXfMshUaXuZ-MVzsuSFPrQ&callback=initMap"
    async defer></script>

</body>

</html>
